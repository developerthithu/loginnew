<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script>

  function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
    console.log('statusChangeCallback');
    console.log(response);                   // The current login status of the person.
    if (response.status === 'connected') {   // Logged into your webpage and Facebook.
      testAPI();  
    } else {                                 // Not logged into your webpage or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this webpage.';
    }
  }


  function checkLoginState() {               // Called when a person is finished with the Login Button.
    FB.getLoginStatus(function(response) {   // See the onlogin handler
      statusChangeCallback(response);
    });
  }


  window.fbAsyncInit = function() {
    FB.init({
      appId      : '996824617632539',
      cookie     : true,                     // Enable cookies to allow the server to access the session.
      xfbml      : true,                     // Parse social plugins on this webpage.
      version    : 'v13.0'           // Use this Graph API version for this call.
    });


    FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
      statusChangeCallback(response);        // Returns the login status.
    });
  };
  (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
  function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
    console.log('Welcome!  Fetching your information.... ');
    FB.api(
    '/me/accounts',
    'GET',
    {"fields":"id,global_brand_page_name,posts"},
    function(response) {
      // get data
      console.log(response.data[0].id);
      console.log(response.data[0].global_brand_page_name);
      console.log(response.data[0].posts.data[0].message);
      let fanpage = `
          <ul class="">
            <li class="">Số fanpage: ${response.data.length}</li>
            <li class="">tên fanpage: ${response.data[0].global_brand_page_name}</li>
            <li class="">nội dung bài đăng thứ 1: ${response.data[0].posts.data[0].message}</li>
            <li class="">ngày đăng: ${response.data[0].posts.data[0].created_time}</li>
          </ul>
        `;
      document.getElementById('status').innerHTML = fanpage;
      console.log(response.data.length);
    });
    getComment();
  }
  function getComment(){
    console.log('Welcome!  get comment ');
    FB.api(
    '/100699045974748_110761358301850/comments',
    'GET',
    {"fields":"id,created_time,message"},
    function(response) {
      // Insert your code here
      let showComments = `
          <ul class="">
            <li class="">Số comment: ${response.data.length}</li>
            <li class="">ngày comment: ${response.data[0].created_time}</li>
            <li class="">nội dung comment: ${response.data[0].message}</li>
          </ul>
        `;
      document.getElementById('getComment').innerHTML = showComments;
    });
  }
</script>


<!-- The JS SDK Login Button -->

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v13.0&appId=996824617632539&autoLogAppEvents=1" nonce="SfrIeEvM"></script>

<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
 <!--insert username-->
<div id="status">
  <h2>tên fanpage và bài post</h2>
</div>
<div id="getNamePage">
</div>
 <!--Get comment-->
<div id="getComment">
</div>
<!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
